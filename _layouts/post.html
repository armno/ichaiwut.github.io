---
layout: default
---
<div class="post-list-container">
    <div class="row">
        <div class="medium-12 columns">
            <div class="clearfix">
                <h2 class="left">{{ page.title }}</h2>
                <div class="right post-date">{{ page.date | date_to_string }}</div>
            </div>
            <img src="{{ page.imgurl }}/{{ page.image }}" alt="{{ page.title }}" title="{{ page.title }}">
            <p>{{ content }}</p>
        </div>
    </div>
</div>
