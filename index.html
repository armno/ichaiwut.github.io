---
layout: default
title: Chaiwut a web labor
pagename: home
---
<div class="clearfix inset-wrapper">
    <div class="inset">
        <div class="row">
            <div class="medium-12 columns text-center">
                <img src="{{ page.imageurl }}/img/avatar-me.jpg" alt="iChaiwut.me" title="iChaiwut.me" class="user">
            </div>
        </div>
    </div> <!-- inset -->
</div>
{% for post in site.posts %}
    <div class="post-list-container">
        <div class="row">
            <div class="medium-12 columns">
                 <div class="clearfix">
                    <h2 class="left"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <div class="right post-date">{{ post.date | date_to_string }}</div>
                </div>
                <img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}">
                <p>{{ post.description }}</p>
                <hr>
                <div class="clearfix">
                    <div class="right"><a href="{{ post.url }}" title="{{ post.title }}" class="button small radius">Read More</a></div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
