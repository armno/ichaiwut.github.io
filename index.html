---
layout: default
title: Chaiwut a web labor
pagename: home
---
<div class="blog-list">
    {% for post in site.posts %}
        <div class="row blog-item">
            <div class="medium-12 columns">
                <h2 class="post-title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <p class="post-date">
                    {{ post.date | date_to_string }}
                </p>
                <div
                    class="post-image"
                    style="background: url({{ post.image }}) no-repeat;">
                    </div>
                <div class="post-description">
                    <p>{{ post.description }}</p>
                </div>
                <a href="{{ post.url }}" class="more-link" title="{{ post.title }}">
                    Continue reading >
                </a>
            </div>
        </div>
    {% endfor %}
</div>
